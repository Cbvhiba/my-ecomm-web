{% extends 'base/index.html' %}
{% load crispy_forms_tags %}
{% block title %}
Catogaries
{% endblock %}

{% block body %}

<div class="container" style="margin-top: 100px;">
    <div class="row mt-2" style="width: max-content;padding-left: 95%;">
        <a href="{% url 'add_catogary' %}" class="btn btn-success float-end"><i class="bi bi-plus"></i> Add</a>
    </div>
    <div class="row mt-2">
        <div class="card">
            <div class="card-body">
                <table class="table table-stripeds table-bordereds">
                    <tr>
                        <td>Category Name</td>
                        <td>Image</td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% for catogary in catogaries %}
                    <tr>
                        <td>{{catogary.catogary_name}}</td>
                        <td><img src="{{catogary.catogary_img.url}}" width="50px" height="50px" alt=""></td>
                        <td><a class="btn btn-outline-primary" href=""><i class="bi bi-pen"></i></a></td>
                        <td><a href="" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
