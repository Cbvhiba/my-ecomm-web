{% extends 'base/index.html' %}
{% load crispy_forms_tags %}
{% block title %}
Coupons
{% endblock %}

{% block body %}

<div class="container" style="margin-top: 100px;">
    <div class="row mt-2" style="width: max-content;padding-left: 95%;">
        <a href="{% url 'add_coupon' %}" class="btn btn-success float-end"><i class="bi bi-plus"></i> Add</a>
    </div>
    <div class="row mt-2">
        <div class="card">
            <div class="card-body">
                <table class="table table-stripeds table-bordereds">
                    <tr>
                        <td>Coupon Name</td>
                        <td>Discount Price</td>
                        <td>Minimum Amount</td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% for coupon in coupons %}
                    <tr>
                        <td>{{coupon.coupon_code}}</td>
                        <td>{{coupon.discount_price}}</td>
                        <td>{{coupon.min_amount}}</td>
                        <td><a class="btn btn-outline-primary" href=""><i class="bi bi-pen"></i></a></td>
                        <td><a href="" class="btn btn-outline-danger"><i class="bi bi-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
