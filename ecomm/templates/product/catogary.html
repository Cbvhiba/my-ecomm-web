{% extends 'base/index.html' %}
{% block title %}
Categories
{% endblock %}

{% block body %}

<div class="container mt-5 pt-5">
    {% if user.is_superuser %}
    <div class="row">
        <a href="{% url 'add_catogary' %}" class="btn btn-sm btn-outline-primary float-end" style="width: 200px;"><i class="bi bi-plus"></i> Add category</i></a>
    </div>
    {% endif %}
    <div class="row" style="margin-top: 20px;">

        {% for catogary in catogaries %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap embed-responsive embed-responsive-16by9" style="height: 250px ;"><img style="height: 250px ;" class="card-img-top embed-responsive-item" src="{{catogary.catogary_img.url}}"></div>
                <figcaption class="info-wrap border-top">
                    <p></p>
                    <a href="{% url 'sub_list' catogary.slug %}" class="title"><b>{{catogary.catogary_name}}</b></a>
                    <a href="{% url 'delete_catogary' catogary.uid %}" class="float-end" style="color: red;"><i class="bi bi-trash3"></i></a>
                    <p></p>
                </figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
